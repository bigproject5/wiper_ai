apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiper-ai-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wiper-ai
  template:
    metadata:
      labels:
        app: wiper-ai
    spec:
      nodeSelector:
        workload-type: python
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "python-apps"
          effect: "NoSchedule"
      containers:
        - name: wiper-ai
          image: 956463122808.dkr.ecr.ap-northeast-2.amazonaws.com/wiper_ai:v7
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
          ports:
            - containerPort: 8000
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: operation-secrets
                  key: kafka.bootstrap.server
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: operation-secrets
                  key: s3.accessKey
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: operation-secrets
                  key: s3.secretKey